<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AT&T Fiber Expert Path</title>

<style>
/* =========================
   ROOT / GLOBAL
========================= */
:root{
  --bg1:#081c2b;
  --bg2:#0e2f3f;
  --bg3:#0f3a4d;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --text:#e2e8f0;
  --muted:#94a3b8;
}

/* =========================
   BASE LAYOUT
========================= */
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(160deg,var(--bg1),var(--bg2),var(--bg3));
  color:var(--text);
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* =========================
   SAFETY BLOCK
========================= */
.safety{
  margin:18px 0;
  padding:18px;
  border-left:6px solid #f59e0b;
  background:linear-gradient(135deg,rgba(245,158,11,.15),rgba(15,23,42,.3));
  border-radius:14px;
}

.safety h3{
  margin:0 0 10px 0;
  font-size:18px;
}

/* =========================
   MARKER RAIL
========================= */
.markerRail{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding:12px;
  border-radius:16px;
  background:rgba(255,255,255,.2);
}

.markerChip{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 16px;
  min-width:240px;
  border-radius:40px;
  background:#fff;
  border:1px solid rgba(0,0,0,.15);
  cursor:pointer;
}

.chipSub{
  font-weight:800;
  font-size:12px;
  line-height:1.2;
  color:#0f172a;
}

/* =========================
   BADGE SVG SIZE CONTROL
========================= */
.miniBadge{
  width:60px;
  height:60px;
}

/* Section header badge larger */
.section .miniBadge{
  width:56px;
  height:56px;
}

/* =========================
   SECTION STYLES
========================= */
.section{
  margin:18px 0;
  padding:18px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid var(--border);
}

.sectionHeader{
  display:flex;
  align-items:center;
  gap:16px;
}

.sectionTitle{
  font-size:18px;
  font-weight:700;
}

/* =========================
   DONE / NOT DONE PILL
========================= */
.status{
  margin-left:auto;
  padding:6px 14px;
  border-radius:30px;
  font-size:12px;
  font-weight:700;
}

.notDone{
  background:rgba(220,38,38,.2);
  border:1px solid rgba(220,38,38,.5);
}

.done{
  background:rgba(34,197,94,.25);
  border:1px solid rgba(34,197,94,.5);
}

</style>
</head>

<body>
<div class="container">

<h1>AT&amp;T Fiber Expert Path</h1>

<!-- SAFETY -->
<div class="safety">
  <h3>Safety Reminder â€” PPE & FVD</h3>
  <p><strong>PPE:</strong> Wear all required PPE before starting work.</p>
  <p><strong>FVD:</strong> Use a Foreign Voltage Detector before contacting metallic enclosures.</p>
</div>

<!-- MARKER RAIL -->
<div class="markerRail">
  <div class="markerChip">
    <svg class="miniBadge" viewBox="0 0 72 76">
      <path d="M36 4 C52 4 64 16 64 34 C64 53 51 70 36 72 C21 70 8 53 8 34 C8 16 20 4 36 4 Z"
        fill="#1aa7d8" />
      <text x="36" y="43" text-anchor="middle" font-size="30" fill="#fff" font-weight="900">1</text>
    </svg>
    <div class="chipSub">GREET AND VERIFY</div>
  </div>

  <div class="markerChip">
    <svg class="miniBadge" viewBox="0 0 72 76">
      <path d="M36 4 C52 4 64 16 64 34 C64 53 51 70 36 72 C21 70 8 53 8 34 C8 16 20 4 36 4 Z"
        fill="#1aa7d8" />
      <text x="36" y="43" text-anchor="middle" font-size="30" fill="#fff" font-weight="900">2</text>
    </svg>
    <div class="chipSub">QUALIFY TO TERMINAL</div>
  </div>
</div>

<!-- SAMPLE SECTION -->
<div class="section">
  <div class="sectionHeader">
    <svg class="miniBadge" viewBox="0 0 72 76">
      <path d="M36 4 C52 4 64 16 64 34 C64 53 51 70 36 72 C21 70 8 53 8 34 C8 16 20 4 36 4 Z"
        fill="#1aa7d8"/>
      <text x="36" y="43" text-anchor="middle" font-size="28" fill="#fff" font-weight="900">1</text>
    </svg>

    <div class="sectionTitle">Greet & Verify</div>

    <div class="status notDone">NOT DONE</div>
  </div>
</div>

</div>
</body>
</html>
