<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AT&T Fiber • Expert Path</title>

<style>
:root{
  --bg:#0b1e2a;
  --card:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.12);
  --blue:#1aa7d8;
  --green:#8cc63e;
  --warn:#f59e0b;
  --text:#e6eef7;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#08151f,#0f2c3c);
  color:var(--text);
}

.wrap{max-width:950px;margin:auto;padding:18px}
.section{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:20px;
  margin-top:14px;
  overflow:hidden;
}
.section summary{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  cursor:pointer;
  font-weight:900;
}
.status{
  margin-left:auto;
  font-size:12px;
  padding:6px 12px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.15);
}
.status.done{
  background:rgba(34,197,94,.2);
}
.badge svg{
  width:54px;
  height:54px;
}

.markerRail{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:12px;
  border-radius:18px;
  background:rgba(255,255,255,.15);
  margin-bottom:18px;
}
.markerChip{
  display:flex;
  gap:12px;
  align-items:center;
  background:#fff;
  border-radius:40px;
  padding:10px 16px;
  min-width:220px;
  border:1px solid #ccc;
  cursor:pointer;
}
.markerChip span{
  color:#0f172a;
  font-weight:800;
  font-size:12px;
}
.safety{
  border-left:6px solid var(--warn);
  background:rgba(245,158,11,.15);
  padding:14px;
  border-radius:12px;
  margin-bottom:18px;
  font-weight:800;
}
.item{
  padding:12px 16px;
  border-top:1px solid var(--stroke);
  display:flex;
  gap:12px;
}
.item input{width:20px;height:20px}
</style>
</head>

<body>
<div class="wrap">

<h1>AT&T Fiber Expert Path</h1>

<div class="safety">
Safety Reminder – PPE & FVD required before beginning work.
</div>

<div class="markerRail" id="markerRail"></div>

<div id="sections"></div>

</div>

<script>
const STORAGE_KEY = "expert_path_state";

function saveState(state){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}
function loadState(){
  try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }
  catch{ return {}; }
}

let state = loadState();

function badgeSVG(mode,num){
  const color = mode==="install" ? "#1aa7d8" : "#8cc63e";
  const text = mode==="install" ? "FIBER INSTALL" : "FIBER REPAIR";
  return `
  <svg viewBox="0 0 72 76">
    <path d="M36 4 C52 4 64 16 64 34 C64 53 51 70 36 72 C21 70 8 53 8 34 C8 16 20 4 36 4 Z"
      fill="${color}"/>
    <text x="36" y="42" text-anchor="middle" font-size="30" fill="#fff" font-weight="900">${num}</text>
    <text x="36" y="62" text-anchor="middle" font-size="9" fill="#fff">${text}</text>
  </svg>`;
}

const DATA = [
  {id:"m1", mode:"install", marker:1, title:"Greet & Verify", items:["Confirm order","Verify expectations"]},
  {id:"m2", mode:"install", marker:2, title:"Qualify to Terminal", items:["Check signal","Confirm route"]},
  {id:"r1", mode:"repair", marker:1, title:"Dispatch & Contact", items:["Review history","Confirm issue"]},
  {id:"r2", mode:"repair", marker:2, title:"Isolate & Resolve", items:["Run isolation","Correct issue"]}
];

function render(){
  const rail = document.getElementById("markerRail");
  const sections = document.getElementById("sections");
  rail.innerHTML="";
  sections.innerHTML="";

  DATA.forEach(sec=>{
    const chip=document.createElement("div");
    chip.className="markerChip";
    chip.innerHTML=badgeSVG(sec.mode,sec.marker)+"<span>"+sec.title.toUpperCase()+"</span>";
    chip.onclick=()=>document.getElementById(sec.id).scrollIntoView({behavior:"smooth"});
    rail.appendChild(chip);

    const detail=document.createElement("details");
    detail.className="section";
    detail.id=sec.id;
    detail.open=state[sec.id+"_open"]||false;

    const sum=document.createElement("summary");
    sum.innerHTML='<div class="badge">'+badgeSVG(sec.mode,sec.marker)+'</div>'+sec.title+'<div class="status">NOT DONE</div>';

    sum.onclick=(e)=>{
      setTimeout(()=>{
        state[sec.id+"_open"]=detail.open;
        saveState(state);
      },0);
    };

    detail.appendChild(sum);

    sec.items.forEach((text,i)=>{
      const id=sec.id+"_item_"+i;
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML='<input type="checkbox" id="'+id+'"><label for="'+id+'">'+text+'</label>';
      const cb=div.querySelector("input");
      cb.checked=state[id]||false;

      cb.onclick=(e)=>{
        e.stopPropagation();
        state[id]=cb.checked;
        saveState(state);

        // force section to stay open
        detail.open=true;
        state[sec.id+"_open"]=true;
        saveState(state);

        // update status
        const all=sec.items.every((_,j)=>state[sec.id+"_item_"+j]);
        const status=sum.querySelector(".status");
        if(all){
          status.textContent="DONE";
          status.classList.add("done");
        }
      };

      detail.appendChild(div);
    });

    sections.appendChild(detail);
  });
}

render();
</script>
</body>
</html>
